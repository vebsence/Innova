<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova</title>
    <link rel="stylesheet" href="begin.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Innova</h1>
        </div>
        <div class="header-elements">
            <div class="basket">
                <a href="#">Basket (0)</a>
            </div>
            <div class="username">
                <p>Welcome, <span id="username">Guest</span></p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="content-wrapper">
            <div class="left-side">
                <img src="images/logo.png" alt="Innova Logo" class="company-logo">
            </div>
            
            <div class="product-box">
                <div class="product" data-color="blue">
                    <h2>Монитори</h2>
                </div>
                <div class="product" data-color="yellow">
                    <h2>Компоненти</h2>
                </div>
                <div class="product" data-color="yellow">
                    <h2>Аудио</h2>
                </div>
                <div class="product" data-color="yellow">
                    <h2>Кабли</h2>
                </div>
                <div class="product" data-color="yellow">
                    <h2>Додатоци</h2>
                </div>
                <div class="product" data-color="yellow">
                    <h2>Дата</h2>
                </div>
                <div class="product" data-color="yellow">
                    <h2>Принтери</h2>
                </div>
                <div class="product" data-color="yellow">
                    <h2>Нетворк</h2>
                </div>
            </div>
            
            <div class="right-side">
                <p id="animated-message" class="message">Welcome to Innova!</p>
            </div>
        </div>
    </main>
    
    <footer>
        <nav>
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </nav>
        <p>&copy; 2024 Innova. All rights reserved.</p>
    </footer>
    
    <script src="begin.css"></script>
</body>
</html>
